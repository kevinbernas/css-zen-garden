<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>

<table border="0">

<form method="post" action="https://postb.in/1642182150498-4601729097776" id="delivery" autocomplete="on"><!--per mettere un autocompletamento, get è una richiesta di informazioni il post invece si usa per creare un identita nel server-->

        <tr>
            <th align="left">Campo</th>
            <th align="left">Input</th>
            </tr>
    <tr>
            <td>
                <label for="name"> Nome*</label><!--per fartelo dare per forza bisogna mettere l'attributo required-->
                <input id="name" type="text" name="name" placeholder="Nome" required><!--per selezionare un nome-->
            </td>
        </tr>

        <tr>
            <td>
                <label for="lastname"> Cognome*</label>
                <input id="lastname" type="text" name="lastname" placeholder="Cognome" required>
                <!--per selezionare un cognome-->
            </td>
        </tr>

        <tr>
            <td>
                <label for="address">Indirizzo*</label>
                <input type="text" name="address" id="address" placeholder="via tal dei tali" required>
                <!--per selezionare un indirizzo-->
            </td>
        </tr>
        <tr>
            <td>
                <label for="po">Civico</label>
                <input type="number" name="po" id="po" placeholder="1"><!--per selezionare un civico-->
            </td>
        </tr>
        <tr>
            <td>
                <label for="Cap">Cap*</label>
                <input type="number" name="Cap" id="Cap" placeholder="00000" required><!--per selezionale un cap-->
            </td>
        </tr>
        <tr>
            <td>

                <label for="city">City*</label>
                <input type="text" name="city" id="city" placeholder="Milano" required><!--per selezionare una città-->
            </td>
        </tr>
        <tr>
            <td>

                <label for="country">Nazione*</label>
                <input type="text" name="country" id="country" placeholder="Italia" required>
                <!--per selezionare una nazione-->
            </td>
        </tr>
        <tr>
            <td>
                <label for="province">Provincia*</label> <!--per selezionare una provincia-->
                <select name="province" id="province" required>
                    <option value="MI">Milano</option>
                    <option value="RM">Roma</option>
                    <option value="TR">Torino</option>
                    <option value="OTHER">Altro</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>
                <label for="phone">Telefono</label>
                <input type="tel" name="phone" id="phone" placeholder="3330003331">
                <!-- per mettere il numero di telefono-->

            </td>
        </tr>

        <tr>
            <td>
                <label for="email">Email*</label>
                <input type="email" name="email" id="email" placeholder="tua@mail.it" required>
                <!-- per mettere l'email-->
            </td>
        </tr>

        <tr>
            <td>
                <label for="note">Note</label>
                <textarea name="note" id="note" cols="30" rows="10" placeholder="Note"></textarea>
                <!--per inserire una textarea-->
            </td>
        </tr>

<tr>
    <td colspan="2">
        <input type="submit" value="invia"> <!--per inserire un tasto invia-->
    </td>
    </table>


    <div>div</div>
    <div>div</div>
    <div>div</div>
    <div>div</div>
    <div>div</div>
    <br><!--div l'emento principale per disporre inblock-->

    <span>span</span>
    <span>span</span>
    <span>span</span>
    <span>span</span>
    <span>span</span>
    <span>span</span><!--span l'emento principale per disporre inline-->

</form>
<button type="reset" form="delivery">Reset</button><!-- per inserire un tasto di reset-->
</body>
</html>
